version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "davidkarpay"
    assignees:
      - "davidkarpay"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    milestone: "Next Release"
    target-branch: "develop"
    
    # Dependency groups for related packages
    groups:
      streamlit:
        patterns:
          - "streamlit*"
        
      testing:
        patterns:
          - "pytest*"
          - "coverage*"
          - "*test*"
        
      security:
        patterns:
          - "cryptography*"
          - "python-dotenv*"
        
      pdf:
        patterns:
          - "reportlab*"
        
      data:
        patterns:
          - "pandas*"
          - "pathlib*"

    # Auto-merge configuration for patch updates
    allow:
      - dependency-type: "direct"
        update-type: "version-update:semver-patch"
      - dependency-type: "direct"
        update-type: "version-update:semver-minor"
      - dependency-type: "indirect"
        update-type: "version-update:semver-patch"

    # Ignore specific dependencies that should be manually managed
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "streamlit"
        update-types: ["version-update:semver-major"]
      - dependency-name: "reportlab"
        update-types: ["version-update:semver-major"]
      - dependency-name: "pandas"
        update-types: ["version-update:semver-major"]
      - dependency-name: "cryptography"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "davidkarpay"
    assignees:
      - "davidkarpay"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci/cd"

    # Group related GitHub Actions
    groups:
      actions-core:
        patterns:
          - "actions/checkout"
          - "actions/setup-python"
          - "actions/upload-artifact"
          - "actions/download-artifact"
          - "actions/cache"
        
      security-actions:
        patterns:
          - "github/codeql-action"
          - "aquasecurity/trivy-action"
          - "trufflesecurity/trufflehog"
          - "gitleaks/gitleaks-action"

    # Auto-merge patch and minor updates for GitHub Actions
    allow:
      - dependency-type: "direct"
        update-type: "version-update:semver-patch"
      - dependency-type: "direct"
        update-type: "version-update:semver-minor"

  # Enable version updates for Docker (if Docker files are added later)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    reviewers:
      - "davidkarpay"
    commit-message:
      prefix: "docker"
    labels:
      - "docker"
      - "dependencies"